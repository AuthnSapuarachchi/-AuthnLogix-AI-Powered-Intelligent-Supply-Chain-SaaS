server {
    listen 80;
    
    # 1. Serve the React Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Important: Fallback to index.html for React Router
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API Requests to Spring Boot
    location /api/ {
        # 'authnlogix-backend' is the Docker Service Name we will define next
        proxy_pass http://authnlogix-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 3. Proxy WebSocket Requests (Critical for Stomp)
    location /ws {
        proxy_pass http://authnlogix-backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}